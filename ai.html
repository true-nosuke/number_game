<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        #gameContainer {

        #room {

            transition: all 0.5s ease;

        .room1 { background: linear-gradient(to bottom, #34495e 0%, #2c3e50 50%, #1a252f 100%); }
        .room2 { background: linear-gradient(to bottom, #27ae60 0%, #2ecc71 50%, #27ae60 100%); }
        .room3 { background: linear-gradient(to bottom, #e74c3c 0%, #c0392b 50%, #e74c3c 100%); }
        .room4 { background: linear-gradient(to bottom, #f39c12 0%, #e67e22 50%, #f39c12 100%); }

        #player {

            height: 40px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;

            transition: all 0.3s ease;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

        .interactive {

            transition: transform 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);

            background: rgba(255, 255, 255, 0.1);

        .door {

        .key {

            height: 15px;
            background: #f1c40f;
            border-radius: 5px;
            border: 2px solid #e67e22;
        }

        .safe {
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, #34495e 0%, #2c3e50 50%, #34495e 100%);
            border: 3px solid #1a252f;
            border-radius: 10px;
        }

        .lever {
            width: 20px;
            height: 60px;
            background: linear-gradient(to right, #e74c3c 0%, #c0392b 50%, #e74c3c 100%);
            border: 2px solid #a93226;
            border-radius: 10px;
        }

        #inventory {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
            min-width: 150px;
        }

        #messageBox {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 90%;
            text-align: center;
            display: none;
            font-size: 14px;
        }

        #codeInput {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            display: none;
            text-align: center;
        }

        #codeInput input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
        }

        #codeInput button {
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .room-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .progress-bar {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 150px;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #e74c3c, #f39c12, #27ae60);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .interactive {
                min-width: 50px;
                min-height: 50px;
            }
            
            #player {
                width: 35px;
                height: 35px;
            }
            
            #messageBox {
                font-size: 12px;
                padding: 10px 15px;
            }
        }

        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
        }

        .victory-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .victory-screen button {
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="room" class="room1">
            <!-- Room 1: „Çπ„Çø„Éº„ÉàÈÉ®Â±ã -->
            <div class="interactive computer" style="top: 30%; right: 20px;" data-type="computer" data-id="comp1"></div>
            <div class="interactive door" style="top: 20%; left: 20px;" data-type="door" data-target="room2" data-locked="true"></div>

        <div id="inventory">

        <div class="room-indicator">

        </div>

        <div id="messageBox"></div>
        
        <div id="codeInput">
            <h3>„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
            <input type="text" id="codeField" placeholder="4Ê°Å„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ">
            <br>
            <button onclick="checkCode()">Á¢∫Ë™ç</button>
            <button onclick="closeCodeInput()">„Ç≠„É£„É≥„Çª„É´</button>
        </div>
        
        <div class="victory-screen" id="victoryScreen">
            <h1>üéâ ËÑ±Âá∫ÊàêÂäüÔºÅ üéâ</h1>
            <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅË¨é„ÅÆÁ†îÁ©∂ÊâÄ„Åã„ÇâÁÑ°‰∫ã„Å´ËÑ±Âá∫„Åß„Åç„Åæ„Åó„Åü„ÄÇ</p>
            <p>„Éó„É¨„Ç§ÊôÇÈñì: <span id="playTime"></span></p>

    <script>
        class EscapeGame {
            constructor() {
                this.currentRoom = 1;
                this.inventory = [];
                this.gameState = {
                    room1Computer: false,
                    room2Safe: false,
                    room3Lever: false,
                    room4Computer: false,
                    hasKey1: false,
                    hasKey2: false,
                    hasCard: false,
                    safeCode: '2573',
                    computerCode: '1984',
                    // „Éâ„Ç¢„ÅÆÁä∂ÊÖã„ÇíÁÆ°ÁêÜ
                    doors: {
                        room1ToRoom2: true,  // locked
                        room2ToRoom3: true,  // locked
                        room3ToRoom4: true,  // locked
                        room4ToExit: true    // locked
                    }
                };
                this.startTime = Date.now();
                this.roomLayouts = {
                    1: [
                        { type: 'computer', id: 'comp1', x: 'calc(100% - 80px)', y: '30%' },
                        { type: 'door', target: 'room2', x: '20px', y: '20%' },
                        { type: 'key', id: 'key1', x: 'calc(100% - 80px)', y: '60%' }
                    ],
                    2: [
                        { type: 'door', target: 'room1', x: 'calc(100% - 100px)', y: '20%' },
                        { type: 'door', target: 'room3', x: '20px', y: '20%' },
                        { type: 'safe', id: 'safe1', x: '50%', y: '40%' },
                        { type: 'computer', id: 'comp2', x: 'calc(100% - 80px)', y: '70%' }
                    ],
                    3: [
                        { type: 'door', target: 'room2', x: 'calc(100% - 100px)', y: '20%' },
                        { type: 'door', target: 'room4', x: '20px', y: '20%' },
                        { type: 'lever', id: 'lever1', x: '50%', y: '30%' },
                        { type: 'key', id: 'key2', x: '70%', y: '70%' }
                    ],
                    4: [
                        { type: 'door', target: 'room3', x: 'calc(100% - 100px)', y: '20%' },
                        { type: 'door', target: 'exit', x: '50%', y: '10%' },
                        { type: 'computer', id: 'comp3', x: '50%', y: '50%' }
                    ]
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.showMessage('Ë¨é„ÅÆÁ†îÁ©∂ÊâÄ„Å´Èñâ„ÅòËæº„ÇÅ„Çâ„Çå„Åæ„Åó„Åü„ÄÇËÑ±Âá∫„ÅÆÊñπÊ≥ï„ÇíÊé¢„Åó„Åæ„Åó„Çá„ÅÜÔºÅ', 3000);
                this.updateProgress();
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => this.handleClick(e));
                document.addEventListener('touchstart', (e) => this.handleClick(e));
                
                // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•Âäõ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && document.getElementById('codeInput').style.display === 'block') {
                        this.checkCode();
                    }
                });
            }

            handleClick(e) {
                const interactive = e.target.closest('.interactive');
                if (interactive) {
                    this.interactWithObject(interactive);
                }
            }

            interactWithObject(obj) {
                const type = obj.dataset.type;
                const id = obj.dataset.id;
                console.log('Interacting with object:', type, id); // „Éá„Éê„ÉÉ„Ç∞Áî®
                
                switch (type) {
                    case 'computer':
                        this.interactComputer(id);
                        break;
                    case 'door':
                        this.interactDoor(obj);
                        break;
                    case 'key':
                        this.collectKey(id, obj);
                        break;
                    case 'safe':
                        this.interactSafe(id);
                        break;
                    case 'lever':
                        this.interactLever(id);
                        break;
                    default:
                        console.log('Unknown object type:', type);
                        this.showMessage('„Åì„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅØÊìç‰Ωú„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                        break;
                }
            }

            interactComputer(id) {
                console.log('Computer interaction:', id); // „Éá„Éê„ÉÉ„Ç∞Áî®
                switch (id) {
                    case 'comp1':
                        if (!this.gameState.room1Computer) {
                            this.showMessage('„Ç≥„É≥„Éî„É•„Éº„Çø„Éº„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„Åæ„Åô: "ÈáëÂ∫´„ÅÆ„Ç≥„Éº„Éâ„ÅØ 2573"');
                            this.gameState.room1Computer = true;
                            this.updateProgress();
                        } else {
                            this.showMessage('Êó¢„Å´ÊÉÖÂ†±„ÇíÁ¢∫Ë™çÊ∏à„Åø„Åß„Åô„ÄÇ');
                        }
                        break;
                    case 'comp2':
                        // Á¢∫ÂÆü„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„ÅøË°®Á§∫
                        this.showMessage('„Ç∑„Çπ„ÉÜ„É†: "„Ç´„Éº„Éâ„Ç≠„Éº„Åå„ÅÇ„Çå„Å∞Ê¨°„ÅÆÈÉ®Â±ã„Å´ÈÄ≤„ÇÅ„Åæ„Åô„ÄÇ„É¨„Éê„Éº„Å®ËøΩÂä†„ÅÆÈçµ„ÇÇÈáçË¶Å„Åß„Åô..."');
                        return; // Á¢∫ÂÆü„Å´Âá¶ÁêÜ„ÇíÁµÇ‰∫Ü
                    case 'comp3':
                        // „Åæ„ÅöÊÉÖÂ†±„ÇíË°®Á§∫
                        if (!this.gameState.room4Computer) {
                            this.showMessage('„Ç≥„É≥„Éî„É•„Éº„Çø„Éº„Å´ÈáçË¶Å„Å™ÊÉÖÂ†±„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„Åæ„Åô: "ÊúÄÁµÇËÑ±Âá∫„Ç≥„Éº„Éâ„ÅØ 1984"');
                            this.gameState.room4Computer = true;
                            this.updateProgress();
                        } else if (this.gameState.hasCard && this.gameState.hasKey2) {
                            this.showCodeInput('finalDoor');
                        } else if (!this.gameState.hasCard) {
                            this.showMessage('„Ç´„Éº„Éâ„Ç≠„Éº„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ');
                        } else if (!this.gameState.hasKey2) {
                            this.showMessage('„ÇÇ„ÅÜ‰∏Ä„Å§„ÅÆÈçµ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ');
                        } else {
                            this.showMessage('Êó¢„Å´ÊÉÖÂ†±„ÇíÁ¢∫Ë™çÊ∏à„Åø„Åß„Åô„ÄÇÂøÖË¶Å„Å™„Ç¢„Ç§„ÉÜ„É†„ÇíÈõÜ„ÇÅ„Åæ„Åó„Çá„ÅÜ„ÄÇ');
                        }
                        break;
                    default:
                        console.log('Unknown computer:', id);
                        this.showMessage('„Åì„ÅÆ„Ç≥„É≥„Éî„É•„Éº„Çø„Éº„ÅØ‰ΩøÁî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                        break;
                }
            }

            interactDoor(obj) {
                const target = obj.dataset.target;
                const isLocked = obj.dataset.locked === 'true';
                
                if (isLocked) {
                    if (target === 'room2' && this.gameState.hasKey1) {
                        this.gameState.doors.room1ToRoom2 = false;
                        this.moveToRoom(2);
                        this.showMessage('„Éâ„Ç¢„ÅåÈñã„Åç„Åæ„Åó„ÅüÔºÅ');
                    } else if (target === 'room3' && this.gameState.hasCard) {
                        this.gameState.doors.room2ToRoom3 = false;
                        this.moveToRoom(3);
                        this.showMessage('„Ç´„Éº„Éâ„Ç≠„Éº„Åß„Éâ„Ç¢„ÅåÈñã„Åç„Åæ„Åó„ÅüÔºÅ');
                    } else if (target === 'room4' && this.gameState.room3Lever) {
                        this.gameState.doors.room3ToRoom4 = false;
                        this.moveToRoom(4);
                        this.showMessage('„É¨„Éê„Éº„ÅÆÂäπÊûú„Åß„Éâ„Ç¢„ÅåÈñã„Åç„Åæ„Åó„ÅüÔºÅ');
                    } else if (target === 'exit' && this.gameState.hasCard && this.gameState.hasKey2) {
                        this.showCodeInput('finalDoor');
                    } else {
                        this.showMessage('„Éâ„Ç¢„ÅåÈçµ„ÅßÈñâ„Åæ„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
                    }
                } else {
                    if (target === 'room1') this.moveToRoom(1);
                    else if (target === 'room2') this.moveToRoom(2);
                    else if (target === 'room3') this.moveToRoom(3);
                    else if (target === 'room4') this.moveToRoom(4);
                }
            }

            collectKey(id, obj) {
                if (id === 'key1' && !this.gameState.hasKey1) {
                    this.gameState.hasKey1 = true;
                    this.inventory.push('Èçµ1');
                    obj.style.display = 'none';
                    this.showMessage('Èçµ„ÇíÊâã„Å´ÂÖ•„Çå„Åæ„Åó„ÅüÔºÅ');
                    this.updateInventory();
                    this.updateProgress();
                } else if (id === 'key2' && !this.gameState.hasKey2) {
                    this.gameState.hasKey2 = true;
                    this.inventory.push('Èçµ2');
                    obj.style.display = 'none';
                    this.showMessage('2„Å§ÁõÆ„ÅÆÈçµ„ÇíÊâã„Å´ÂÖ•„Çå„Åæ„Åó„ÅüÔºÅ');
                    this.updateInventory();
                    this.updateProgress();
                }
            }

            interactSafe(id) {
                if (id === 'safe1') {
                    if (this.gameState.room1Computer) {
                        this.showCodeInput('safe');
                    } else {
                        this.showMessage('„Ç≥„Éº„Éâ„Åå„Çè„Åã„Çä„Åæ„Åõ„Çì„ÄÇÊâã„Åå„Åã„Çä„ÇíÊé¢„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ');
                    }
                }
            }

            interactLever(id) {
                if (id === 'lever1' && !this.gameState.room3Lever) {
                    this.gameState.room3Lever = true;
                    this.showMessage('„É¨„Éê„Éº„ÇíÂºï„Åç„Åæ„Åó„ÅüÔºÅ„Å©„Åì„Åã„Åß„Éâ„Ç¢„ÅåÈñã„ÅèÈü≥„ÅåËÅû„Åì„Åà„Åæ„Åô...');
                    this.updateProgress();
                }
            }

            showCodeInput(type) {
                document.getElementById('codeInput').style.display = 'block';
                document.getElementById('codeField').value = '';
                document.getElementById('codeField').dataset.type = type;
                document.getElementById('codeField').focus();
            }

            checkCode() {
                const input = document.getElementById('codeField');
                const code = input.value;
                const type = input.dataset.type;
                
                if (type === 'safe' && code === this.gameState.safeCode) {
                    this.gameState.room2Safe = true;
                    this.gameState.hasCard = true;
                    this.inventory.push('„Ç´„Éº„Éâ„Ç≠„Éº');
                    this.showMessage('Ê≠£Ëß£ÔºÅ„Ç´„Éº„Éâ„Ç≠„Éº„ÇíÊâã„Å´ÂÖ•„Çå„Åæ„Åó„ÅüÔºÅ');
                    this.updateInventory();
                    this.updateProgress();
                    this.closeCodeInput();
                } else if (type === 'finalDoor' && code === this.gameState.computerCode) {
                    this.showMessage('ËÑ±Âá∫ÊàêÂäüÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ');
                    this.gameWin();
                } else {
                    this.showMessage('„Ç≥„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
                    input.value = '';
                }
            }

            closeCodeInput() {
                document.getElementById('codeInput').style.display = 'none';
            }

            moveToRoom(roomNumber) {
                this.currentRoom = roomNumber;
                const room = document.getElementById('room');
                room.className = `room${roomNumber}`;
                
                // ÈÉ®Â±ã„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÊõ¥Êñ∞
                this.updateRoomObjects();
                
                document.getElementById('currentRoom').textContent = roomNumber;
                
                // ÁâπÂà•„Å™„É°„ÉÉ„Çª„Éº„Ç∏
                if (roomNumber === 4) {
                    this.showMessage('ÊúÄÂæå„ÅÆÈÉ®Â±ã„Åß„Åô„ÄÇ„Åæ„Åö„Ç≥„É≥„Éî„É•„Éº„Çø„Éº„ÅßÊÉÖÂ†±„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åó„Çá„ÅÜÔºÅ');
                }
            }

            updateRoomObjects() {
                // Êó¢Â≠ò„ÅÆinteractive„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÂâäÈô§
                const existingObjects = document.querySelectorAll('.interactive');
                existingObjects.forEach(obj => obj.remove());
                
                // Êñ∞„Åó„ÅÑÈÉ®Â±ã„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíËøΩÂä†
                const layout = this.roomLayouts[this.currentRoom];
                layout.forEach(obj => {
                    const element = document.createElement('div');
                    element.className = `interactive ${obj.type}`;
                    element.style.left = obj.x;
                    element.style.top = obj.y;
                    
                    if (obj.type === 'door') {
                        element.dataset.type = 'door';
                        element.dataset.target = obj.target;
                        
                        // „Éâ„Ç¢„ÅÆÁä∂ÊÖã„Çí„Ç≤„Éº„É†Áä∂ÊÖã„Åã„ÇâÂãïÁöÑ„Å´Ë®≠ÂÆö
                        let isLocked = false;
                        if (this.currentRoom === 1 && obj.target === 'room2') {
                            isLocked = this.gameState.doors.room1ToRoom2;
                        } else if (this.currentRoom === 2 && obj.target === 'room3') {
                            isLocked = this.gameState.doors.room2ToRoom3;
                        } else if (this.currentRoom === 3 && obj.target === 'room4') {
                            isLocked = this.gameState.doors.room3ToRoom4;
                        } else if (this.currentRoom === 4 && obj.target === 'exit') {
                            isLocked = this.gameState.doors.room4ToExit;
                        }
                        
                        element.dataset.locked = isLocked.toString();
                    } else {
                        element.dataset.type = obj.type;
                        if (obj.id) element.dataset.id = obj.id;
                    }
                    
                    // Êó¢„Å´ÂèñÂæó„Åó„Åü„Ç¢„Ç§„ÉÜ„É†„ÅØÈùûË°®Á§∫
                    if (obj.type === 'key') {
                        if ((obj.id === 'key1' && this.gameState.hasKey1) ||
                            (obj.id === 'key2' && this.gameState.hasKey2)) {
                            element.style.display = 'none';
                        }
                    }
                    
                    document.getElementById('room').appendChild(element);
                });
            }

            updateInventory() {
                const inventoryItems = document.getElementById('inventoryItems');
                inventoryItems.innerHTML = this.inventory.length > 0 
                    ? this.inventory.join(', ') 
                    : '„Å™„Åó';
            }

            updateProgress() {
                let progress = 0;
                if (this.gameState.room1Computer) progress += 16;
                if (this.gameState.hasKey1) progress += 16;
                if (this.gameState.room2Safe) progress += 17;
                if (this.gameState.hasKey2) progress += 17;
                if (this.gameState.room3Lever) progress += 17;
                if (this.gameState.room4Computer) progress += 17;
                
                document.getElementById('progressFill').style.width = progress + '%';
            }

            showMessage(message, duration = 2000) {
                const messageBox = document.getElementById('messageBox');
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }

            gameWin() {
                const playTime = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(playTime / 60);
                const seconds = playTime % 60;
                
                document.getElementById('playTime').textContent = 
                    `${minutes}ÂàÜ${seconds}Áßí`;
                document.getElementById('victoryScreen').style.display = 'flex';
            }

            restartGame() {
                location.reload();
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        function checkCode() {
            game.checkCode();
        }

        function closeCodeInput() {
            game.closeCodeInput();
        }

        function restartGame() {
            game.restartGame();
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new EscapeGame();
        });
    </script>
